<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="assests/output.css">
    <link rel="stylesheet" href="assests/input.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <script src="assests/script.js" defer></script>
</head>

<body>
    <div class="flex justify-center items-center flex-col">
        <!-- header section -->
        <div class="max-w-xl mx-auto p-4 sm:p-6">
            <header class="mb-6 flex flex-col items-center">
                <h1 class="text-3xl font-bold tracking-tight">Weather</h1>
                <p class="text-black/80">Search by city or use your current location.</p>
            </header>
        </div>
            <div class="flex search justify-center border-2 rounded-full border-cyan-600 w-80 md:w-96">
                    <input type="text" placeholder="Enter city name" spellcheck="false"
                        class=" text-black font-sans placeholder:text-gray-400 outline-none rounded-full w-64 md:w-72 pl-5">
                    <button><img src="Images/search_icon.png" class="w-10 h-10" </button>
                        <button id="geoBtn" class="px-4 py-3 w-14 h-14" alt="current location"><img
                                src="Images/current_location.png">
                        </button>
            </div>
            <div class="flex flex-col m-5 items-center bg-blue-300 rounded-md w-96 pt-10">
                <img src="https://openweathermap.org/img/wn/04n@2x.png" id="weather_icon">
                <h1 class="text-5xl" id="temp">22Â°c</h1>
                <h2 class="city">New York</h2>
                <div class="flex m-5">
                    <div class="details w-40 flex flex-col items-center">
                        <i class="fa-2x fa-solid fa-droplet text-white"></i>
                            <p class="humidity text-xl mt-2">50%</p>
                            <p class="text-xs">Humidity</p>
                    </div>
                    <div class="details w-40 flex flex-col items-center">
                        <i class="fa-2x fa-solid fa-wind text-white"></i>
                            <p class="wind text-xl mt-2">15 m/s</p>
                            <p class="text-xs">Wind Speed</p>
                    </div>
                </div>
            </div>
    </div>


</body>

</html>
